<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/addPost.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container flex-fill">
            <a class="navbar-brand">
                <img src="https://yt3.ggpht.com/a/AGF-l78XBPa7w3UkZ5HOXWh3E9e4UgVu3X1jfr1fCQ=s900-c-k-c0xffffffff-no-rj-mo" width="65px" height="65px">
                <span id="label-blog">Best Posts</span>
            </a>
        </div>
        <div class="container-fluid justify-content-end">
            <ul class="nav nav-fill">
                <li class="nav-item"><a class="nav-link" href="../main">Все статьи</a></li>
                <li class="nav-item"><a class="nav-link" href="../my-posts">Мои статьи</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Добавить</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мой профиль</a></li>
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-outline-primary"><a>Выйти</a></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <h2 class="mt-3">Добавление статьи</h2>
            <form method="post">
                <div class="mb-3 mt-3">
                    <label for="exampleFormControlInput1" class="form-label">Название статьи</label>
                    <input type="text" class="form-control border border-dark" id="exampleFormControlInput1"
                           placeholder="Назовите статью как-нибудь интересно" name="label">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Текст статьи</label>
                    <textarea type="text" name="postText" class="form-control border border-dark" id="exampleFormControlTextarea1" rows="15"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Опубликовать</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
