<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #f6f6f6">
            <div class="container flex-fill">
                <a class="navbar-brand">
                    <img src="https://yt3.ggpht.com/a/AGF-l78XBPa7w3UkZ5HOXWh3E9e4UgVu3X1jfr1fCQ=s900-c-k-c0xffffffff-no-rj-mo" width="65px" height="65px">
                    <span id="label-blog">Best Posts</span>
                </a>
            </div>
            <div class="container-fluid justify-content-end">
                <ul class="nav nav-fill">
                    <li class="nav-item"><button type="button" class="btn btn-outline-primary"><a class="nav-link" href="/signup">Зарегистрироваться</a></button></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper justify-content-center">
        <div class="container" id="formContent">
            <div id="formHeader"></div>
            <form method="post" action="/login">
                <input type="text" id="email" class="fadeIn second" name="username" placeholder="Email">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль">
                <input type="submit" class="fadeIn fourth" value="Войти">
            </form>
            <div id="formFooter"></div>
        </div>
    </div>
</body>
</html>
