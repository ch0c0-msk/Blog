<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/addPost.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container flex-fill">
            <a class="navbar-brand">
                <img src="https://yt3.ggpht.com/a/AGF-l78XBPa7w3UkZ5HOXWh3E9e4UgVu3X1jfr1fCQ=s900-c-k-c0xffffffff-no-rj-mo" width="65px" height="65px">
                <span id="label-blog">Best Posts</span>
            </a>
        </div>
        <div class="container-fluid justify-content-end">
            <ul class="nav nav-fill">
                <li class="nav-item"><a class="nav-link" href="/main">Все статьи</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мои статьи</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Добавить</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мой профиль</a></li>
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-outline-primary"><a>Выйти</a></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <h2 class="mt-3">Изменение профиля</h2>
            <div th:each="el : ${user}">
                <form method="post">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Имя и фамилия</span>
                        </div>
                        <input type="text" aria-label="Имя" class="form-control" name="firstName" th:value="${el.firstName}">
                        <input type="text" aria-label="Фамилия" class="form-control" name="lastName" th:value="${el.lastName}">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="basic-addon1" name="grup" th:value="${el.grup}" placeholder="Группа">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="basic-addon1" name="age" th:value="${el.age}" placeholder="Возраст"/>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="basic-addon1" name="city" th:value="${el.city}" placeholder="Город">
                    </div>

                    <div class="input-group mb-3">
                        <textarea type="text" class="form-control" name="about" th:text="${el.about}" placeholder="About" rows="5" aria-describedby="basic-addon1" />
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Редактировать</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
