<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <div class="container flex-fill">
            <a class="navbar-brand">
                <img src="https://yt3.ggpht.com/a/AGF-l78XBPa7w3UkZ5HOXWh3E9e4UgVu3X1jfr1fCQ=s900-c-k-c0xffffffff-no-rj-mo" width="65px" height="65px">
                <span id="label-blog">Best Posts</span>
            </a>
        </div>
        <div class="container-fluid justify-content-end">
            <ul class="nav nav-fill">
                <li class="nav-item"><a class="nav-link" href="../main">Все статьи</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мои статьи</a></li>
                <li class="nav-item"><a class="nav-link" href="../add">Добавить</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мой профиль</a></li>
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <button type="submit" class="btn btn-outline-primary"><a>Выйти</a></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div id="short-post" class="container-fluid mt-5 bg-light text-dark border border-light rounded" th:each="el : ${posts}">
                <p><h4 th:text="${el.label}"/></p>
                <p class="font-italic" th:text="${el.authorId}"></p>
                <p th:text="${el.postText}"/>
                <a th:href="'/main/' + ${el.id}">Читать полностью</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
        <a class="text-dark" href="https://github.com/ch0c0-msk/Blog">GitHub</a>
    </div>
</footer>
</html>
