<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #f6f6f6">
        <div class="container flex-fill">
            <a class="navbar-brand">
                <img src="https://yt3.ggpht.com/a/AGF-l78XBPa7w3UkZ5HOXWh3E9e4UgVu3X1jfr1fCQ=s900-c-k-c0xffffffff-no-rj-mo" width="65px" height="65px">
                <span id="label-blog">Best Posts</span>
            </a>
        </div>
        <div class="container-fluid justify-content-end">
            <ul class="nav nav-fill">
                <li class="nav-item"><button type="button" class="btn btn-outline-primary"><a class="nav-link" href="/login">Войти</a></button></li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper justify-content-center">
    <div class="container" id="formContent">
        <div id="formHeader"></div>
        <form method="post" >
            <input type="text" id="email" class="form-control fadeIn first" name="email" placeholder="Email"\
                   >
            <input type="text" id="firstName" class="form-control fadeIn second" name="firstName" placeholder="Имя"
                   >
            <input type="text" id="lastName" class="form-control fadeIn third" name="lastName" placeholder="Фамилия"
                   >
            <input type="password" id="password" class="form-control fadeIn fourth" name="password" placeholder="Пароль"
                   >
            <input type="submit" class="fadeIn fourth" value="Зарегистрироваться">
        </form>
        <div id="formFooter"></div>
    </div>
</div>
</body>
</html>
